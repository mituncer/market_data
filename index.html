<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="marketstyles.css">
</head>
<body>
    <div class="dashboard">
        <!-- BIST Widget -->
        <div class="widget">
            <div class="header">BIST 100</div>
            <div class="value-group">
                <div class="label">TRY Value</div>
                <div class="value bist-value">Loading...</div>
            </div>
        </div>

        <!-- GLRMK Widget -->
        <div class="widget">
            <div class="header">GLRMK</div>
            <div class="value-group">
                <div class="label">Current Price</div>
                <div class="value glrmk-value">Loading...</div>
            </div>
        </div>

        <!-- Forex Widget -->
        <div class="widget">
            <div class="header">Exchange Rates</div>
            <div class="value-group">
                <div class="label">USD/TRY</div>
                <div id="usdtry" class="value">Loading...</div>
            </div>
            <div class="value-group">
                <div class="label">EUR/TRY</div>
                <div id="eurtry" class="value">Loading...</div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdate"></div>
    </div>

    <script src="marketscript.js"></script>
</body>
</html>
